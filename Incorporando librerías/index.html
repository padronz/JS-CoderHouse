<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Incorporando librerías</h1>
    </header>
    <h2>Simulador de tienda de bicis con Toastify.</h2>
    <div class="inputform">
        <form id="bikeform">
            <label for="marca">Marca:</label>
            <input type="text" id="marca">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo">
            <label for="precio">Precio:</label>
            <input type="number" id="precio"">
            <input type="submit" id="enterBike" value="Agregar bici">
            <button id="deleteAll" type="button">Borrar todas las bicis</button>
        </form>
        <div>
            <form id="selectdelete">
                <label for="selectdelete">ID de bicicleta a borrar:</label>
                <input type="number" id="selectdelete">
                <input type="submit" value="Borrar">
            </form>
        </div>
        <ul>Lista de bicicletas:
            <li>(No hay bicicletas para mostrar)</li>
        </ul>
        <footer>Ricardo Padrón</footer>
</body>
